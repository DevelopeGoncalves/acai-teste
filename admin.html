<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Victorino A√ßa√≠</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --neon-purple: #7b1fa2; /* Victorino A√ßa√≠ Purple */
            --neon-pink: #c2185b;   /* Victorino A√ßa√≠ Pink */
            --neon-blue: #3f51b5;
            --neon-green: #25D366;
            --neon-light: #f5f5f5;
            --dark-bg: #1a0033;
            --dark-card: #200040;
            --neon-cyan: #00bcd4;
            --neon-orange: #ff9800;
        }

        body {
            background: var(--dark-bg);
            background: radial-gradient(circle at 50% 10%, rgba(123, 31, 162, 0.2) 0%, rgba(0, 0, 0, 0.8) 70%, var(--dark-bg) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--neon-light);
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--dark-card) 0%, #3a0050 100%);
            border-radius: 20px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 30px rgba(123, 31, 162, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            border: 3px solid var(--neon-pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .logo-icon span {
            font-size: 36px;
            font-weight: 700;
            color: var(--neon-light);
            text-shadow: 0 0 8px var(--neon-light);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 15px var(--neon-purple);
            color: var(--neon-light);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .stat-card .label {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: 700;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: var(--neon-light);
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(123, 31, 162, 0.5);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
            border-color: var(--neon-light);
            box-shadow: 0 0 20px rgba(123, 31, 162, 0.7);
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            /* REMOVENDO ANIMA√á√ÉO PARA FICAR FIXO */
            /* animation: slideIn 0.3s ease; */ 
        }

        /* REMOVENDO KEYFRAMES DA ANIMA√á√ÉO */
        /* @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        } */

        .order-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(123, 31, 162, 0.5);
        }

        .order-card.pending {
            border-color: var(--neon-orange);
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.3);
        }

        .order-card.completed {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.3);
            opacity: 0.7;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .order-info {
            flex: 1;
        }

        .order-table {
            display: inline-block;
            background: var(--neon-orange);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 8px;
            box-shadow: 0 0 10px var(--neon-orange);
        }

        .order-customer {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--neon-light);
            margin-bottom: 5px;
        }

        .order-time {
            color: #ccc;
            font-size: 0.85em;
        }

        .order-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn-complete,
        .btn-delete {
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 1.1em;
        }

        .btn-complete {
            background: var(--neon-green);
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
        }

        .btn-complete:hover {
            background: #128C7E;
            transform: scale(1.05);
        }

        .btn-delete {
            background: var(--neon-pink);
            box-shadow: 0 0 10px rgba(194, 24, 91, 0.5);
        }

        .btn-delete:hover {
            background: #c2185b;
            transform: scale(1.05);
        }

        .order-detail {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .order-detail-label {
            color: var(--neon-cyan);
            font-size: 0.85em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .order-detail-value {
            color: var(--neon-light);
            font-weight: 600;
            font-size: 1.1em;
        }

        .order-items {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-top: 5px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            color: #ddd;
            font-size: 0.9em;
        }

        .order-item.paid {
            color: var(--neon-pink);
        }

        .order-total {
            background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            box-shadow: 0 0 15px rgba(123, 31, 162, 0.5);
        }

        .order-total span {
            color: var(--neon-light);
            font-weight: 700;
        }

        .order-total .amount {
            font-size: 1.5em;
            text-shadow: 0 0 10px var(--neon-light);
        }

        .empty-state {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 20px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 80px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 1.5em;
            color: var(--neon-light);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-state small {
            color: #ccc;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--neon-green) 0%, #128C7E 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(37, 211, 102, 0.7);
            z-index: 1000;
            animation: slideInRight 0.3s ease;
            display: none;
            font-weight: 600;
        }

        .notification.show {
            display: block;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .btn-refresh {
            background: var(--neon-cyan);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
            margin: 0 auto 30px;
            display: block;
        }

        .btn-refresh:hover {
            background: #0097a7;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .orders-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .stats {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="admin-container">
        <header>
            <div class="logo">
                <div class="logo-icon"><span>R</span></div>
                <h1>üéØ PAINEL ADMINISTRATIVO VICTORINO A√áA√ç</h1>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="label">Pedidos Pendentes</div>
                    <div class="value" id="pending-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Pedidos Conclu√≠dos</div>
                    <div class="value" id="completed-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Total de Pedidos</div>
                    <div class="value" id="total-count">0</div>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('pending')">
                üîî Pedidos Pendentes
            </button>
            <button class="tab-btn" onclick="switchTab('completed')">
                ‚úÖ Pedidos Conclu√≠dos
            </button>
            <button class="tab-btn" onclick="switchTab('all')">
                üìã Todos os Pedidos
            </button>
        </div>

        <button class="btn-refresh" onclick="loadOrders()">
            üîÑ Atualizar Pedidos
        </button>

        <div class="orders-grid" id="orders-container">
            <div class="empty-state">
                <div class="empty-state-icon">üì¶</div>
                <p>Nenhum pedido registrado</p>
                <small>Os pedidos aparecer√£o aqui quando forem feitos</small>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'pending';
        let autoRefreshInterval; // Mantido, mas n√£o usado

        function loadOrders() {
            // O nome da chave 'acaiOrders' deve ser o mesmo usado no cardapio.html
            const orders = JSON.parse(localStorage.getItem('acaiOrders') || '[]'); 
            renderOrders(orders);
            updateStats(orders);
        }

        function renderOrders(allOrders) {
            const container = document.getElementById('orders-container');
            
            let orders = allOrders;
            if (currentTab === 'pending') {
                orders = allOrders.filter(o => o.status === 'pending');
            } else if (currentTab === 'completed') {
                orders = allOrders.filter(o => o.status === 'completed');
            }

            if (orders.length === 0) {
                const emptyMessage = currentTab === 'pending' 
                    ? 'Nenhum pedido pendente no momento'
                    : currentTab === 'completed'
                    ? 'Nenhum pedido conclu√≠do ainda'
                    : 'Nenhum pedido registrado';

                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <p>${emptyMessage}</p>
                        <small>Os pedidos aparecer√£o aqui quando forem feitos</small>
                    </div>
                `;
                return;
            }

            const sortedOrders = [...orders].reverse();

            container.innerHTML = sortedOrders.map(order => `
                <div class="order-card ${order.status}">
                    <div class="order-header">
                        <div class="order-info">
                            <div class="order-table">üçΩÔ∏è ${order.tableNumber}</div>
                            <div class="order-customer">üë§ ${order.customerName}</div>
                            <div class="order-time">üïê ${order.timestamp}</div>
                        </div>
                        <div class="order-actions">
                            ${order.status === 'pending' ? `
                                <button class="btn-complete" onclick="completeOrder(${order.id})" title="Marcar como conclu√≠do">
                                    ‚úÖ
                                </button>
                            ` : ''}
                            <button class="btn-delete" onclick="deleteOrder(${order.id})" title="Excluir pedido">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                    
                    <div class="order-detail">
                        <div class="order-detail-label">üì¶ Tamanho:</div>
                        <div class="order-detail-value">${order.size} (R$ ${order.sizePrice.toFixed(2).replace('.', ',')})</div>
                    </div>

                    
                    ${order.syrups && order.syrups.length > 0 ? `
                        <div class="order-detail">
                            <div class="order-detail-label">üçØ Coberturas (${order.syrups.length}):</div>
                            <div class="order-items">
                                ${order.syrups.map(s => `
                                    <div class="order-item">
                                        <span>‚Ä¢ ${s}</span>
                                        <span>Gr√°tis</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${order.complements && order.complements.length > 0 ? `
                        <div class="order-detail">
                            <div class="order-detail-label">üç´ Complementos (${order.complements.length}):</div>
                            <div class="order-items">
                                ${order.complements.map(c => `
                                    <div class="order-item">
                                        <span>‚Ä¢ ${c}</span>
                                        <span>Gr√°tis</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${order.fruits && order.fruits.length > 0 ? `
                        <div class="order-detail">
                            <div class="order-detail-label">üçì Frutas (${order.fruits.length}):</div>
                            <div class="order-items">
                                ${order.fruits.map(f => `
                                    <div class="order-item">
                                        <span>‚Ä¢ ${f}</span>
                                        <span>Gr√°tis</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${order.addOns && order.addOns.length > 0 ? `
                        <div class="order-detail">
                            <div class="order-detail-label">‚ûï Adicionais (${order.addOns.length}):</div>
                            <div class="order-items">
                                ${order.addOns.map(a => `
                                    <div class="order-item paid">
                                        <span>‚Ä¢ ${a.name}</span>
                                        <span>+R$ ${a.price.toFixed(2).replace('.', ',')}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="order-total">
                        <span>üí∞ Total:</span>
                        <span class="amount">R$ ${order.total.toFixed(2).replace('.', ',')}</span>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(orders) {
            const pending = orders.filter(o => o.status === 'pending').length;
            const completed = orders.filter(o => o.status === 'completed').length;
            
            document.getElementById('pending-count').textContent = pending;
            document.getElementById('completed-count').textContent = completed;
            document.getElementById('total-count').textContent = orders.length;
        }

        function completeOrder(id) {
            let orders = JSON.parse(localStorage.getItem('acaiOrders') || '[]');
            const orderIndex = orders.findIndex(o => o.id === id);
            
            if (orderIndex > -1) {
                orders[orderIndex].status = 'completed';
                localStorage.setItem('acaiOrders', JSON.stringify(orders));
                loadOrders();
                showNotification('‚úÖ Pedido conclu√≠do com sucesso!');
            }
        }

        function deleteOrder(id) {
            if (confirm('Tem certeza que deseja excluir este pedido?')) {
                let orders = JSON.parse(localStorage.getItem('acaiOrders') || '[]');
                orders = orders.filter(o => o.id !== id);
                localStorage.setItem('acaiOrders', JSON.stringify(orders));
                loadOrders();
                showNotification('üóëÔ∏è Pedido exclu√≠do!');
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Usando event.currentTarget para garantir que o 'active' seja colocado no bot√£o certo
            document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add('active');
            loadOrders();
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Fun√ß√£o removida para evitar o "piscar" (refresh autom√°tico)
        // function startAutoRefresh() {
        //     // Removendo a atualiza√ß√£o autom√°tica de 5 em 5 segundos
        //     // autoRefreshInterval = setInterval(() => {
        //     //     loadOrders();
        //     // }, 5000); 
        // }

        window.addEventListener('storage', (e) => {
            // Este evento ainda √© importante para atualizar o painel
            // SOMENTE quando um novo pedido √© feito pelo 'cardapio.html'
            if (e.key === 'acaiOrders') {
                loadOrders();
                if (currentTab === 'pending') {
                    showNotification('üîî Novo pedido recebido!');
                }
            }
        });

        loadOrders();
        // startAutoRefresh(); // Chamada removida para evitar o piscar
    </script>
</body>
</html>
